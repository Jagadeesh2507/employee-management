<div class="container d-flex justify-content-center align-items-center vh-100 " >
    <div class="card shadow p-4" style="width: 24rem; background-color:transparent;">
      <!-- Login Mode -->
<div *ngIf="isLoginMode">
  <h3 class="text-center mb-4">Login</h3>

  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-person"></i></span>
    <input type="text" [(ngModel)]="username" class="form-control" placeholder="Enter Username">
  </div>

  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-lock"></i></span>
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter Password">
  </div>

  <button type="submit" (click)="login()" class="btn btn-primary w-100">Login</button>
  <p class="mt-3 text-center">
    Don't have an account?
    <button class="btn btn-link p-0" (click)="toggleMode()">Sign Up</button>
  </p>
</div>

<!-- Sign Up Mode -->

<div *ngIf="!isLoginMode">
  <h3 class="text-center mb-4">Sign Up</h3>

  <!-- Username Field -->
  <div class="mb-3 input-group">

    <input type="text" [(ngModel)]="newUsername" class="form-control" placeholder="Enter Username" name="username" required>
  </div>

  <!-- Password Field -->
  <div class="mb-3 input-group">
    <span class="input-group-text"><i class="bi bi-lock"></i></span>
    <input type="password" [(ngModel)]="newPassword" class="form-control" placeholder="Enter Password" name="password" required>
  </div>
